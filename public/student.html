<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>MyUpj2</title>
</head>
<body>
<div class="d-flex justify-content-start flex-row" style="height: 100vh;">
    <div class="card rounded-0" style="width:180px; height: 100vh; border-width: 1px">
        <div class="card-body d-flex flex-column h-100">
            <div class="mb-4">
                <img alt="logo-upj" src="assets/image/logo-upj.webp" style="height: 48px;"/>
            </div>
            <button class="btn btn-primary w-100 mb-auto">Mahasiswa</button>
        </div>
    </div>
    <div class="w-100 d-flex flex-column">
        <div class="card rounded-0" style="height: 72px;border-width: 1px;border-left-width: 0;">
            <div class="card-body d-flex align-items-center justify-content-end">
                <small>Hi, </small>
                <a href="#"
                   class="ml-4 link-danger link-offset-2 link-underline-opacity-0 link-underline-opacity-0-hover">Logout</a>
            </div>
        </div>
        <div class="p-4 d-flex flex-column">
            <p>Data Mahasiswa </p>
            <p><small class="text-body-secondary">Atur data mahasiswa disini. </small> </p>
            <button class="btn btn-primary">Tambah Mahasiswa</button>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Jenis Kelamin</th>
                    <th scope="col">Alamat</th>
                    <th scope="col">Tanggal Lahir</th>
                    <th scope="col">Aksi</th>
                </tr>
                </thead>
                <tbody id="databody" class="table-group-divider">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
