<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MyUpj2</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
<div class="bg-white border border-slate-300 rounded-xl p-12 max-w-md m-4">
    <div class="text-center">
        <div class="flex justify-center">
            <img src="assets/image/logo-upj.webp" alt="logo-upj" class="w-3/4"/>
        </div>
        <p class="mt-6 sm:mt-8 text-[12px] sm:text-[14px] text-gray-600">masuk untuk kelola sistem</p>
    </div>
    <form action="/login" method="POST" class="mt-6 sm:mt-8">
        <div class="grid grid-cols-1 gap-x-8 gap-y-6">
            <div>
                <label for="username" class="block text-sm/6 font-semibold text-gray-900">Username</label>
                <div class="mt-2.5">
                    <input type="text" name="username" id="username"
                           class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rose-600 sm:text-sm/6">
                </div>
            </div>
            <div>
                <label for="password" class="block text-sm/6 font-semibold text-gray-900">Password</label>
                <div class="mt-2.5">
                    <input type="password" name="password" id="password"
                           class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-rose-600 sm:text-sm/6">
                </div>
            </div>
            <div class="mt-10">
                <button type="submit" class="block w-full rounded-md bg-rose-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-rose-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose-600">Masuk</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
