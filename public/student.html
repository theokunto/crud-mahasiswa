<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>MyUpj2</title>
</head>
<body>
<div class="d-flex justify-content-start flex-row" style="height: 100vh;">
    <div class="card rounded-0" style="width:180px; height: 100vh; border-width: 1px">
        <div class="card-body d-flex flex-column h-100">
            <div class="mb-4">
                <img alt="logo-upj" src="assets/image/logo-upj.webp" style="height: 48px;"/>
            </div>
            <button class="btn btn-primary w-100 mb-auto">Mahasiswa</button>
        </div>
    </div>
    <div class="w-100 d-flex flex-column">
        <div class="card rounded-0" style="height: 72px;border-width: 1px;border-left-width: 0;">
            <div class="card-body d-flex align-items-center justify-content-end">
                <a href="/api/auth/logout"
                   class="ml-4 link-danger link-offset-2 link-underline-opacity-0 link-underline-opacity-0-hover">Keluar</a>
            </div>
        </div>
        <div class="p-4 d-flex flex-column">
            <p>Data Mahasiswa </p>
            <p><small class="text-body-secondary">Atur data mahasiswa disini. </small> </p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#student-modal" id="btn-add-student">Tambah Mahasiswa</button>
            <table class="table table-responsive text-center">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Fakultas</th>
                    <th scope="col">Jenis Kelamin</th>
                    <th scope="col">Alamat</th>
                    <th scope="col">Aksi</th>
                </tr>
                </thead>
                <tbody id="studentTableBody" class="table-group-divider">
                </tbody>
            </table>
            <nav aria-label="Students Table Page navigation">
                <ul class="pagination justify-content-center mt-4" id="student-table-pagination">
                </ul>
            </nav>
        </div>
    </div>
</div>

<div class="modal fade" id="student-modal" tabindex="-1" aria-labelledby="student-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="student-modal-title">Tambah Mahasiswa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="student-form">
                    <div class="mb-3">
                        <label for="nim" class="form-label">NIM</label>
                        <input type="text" class="form-control" id="nim" name="nim" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="departement" class="form-label">Prodi</label>
                        <input type="text" class="form-control" id="departement" name="departement" required>
                    </div>
                    <div class="mb-3">
                        <label for="sex" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="sex" name="sex" required>
                            <option value="m">Pria</option>
                            <option value="f">Wanita</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Alamat</label>
                        <textarea class="form-control" id="address" name="address" required></textarea>
                    </div>
                    <input type="hidden" id="edit-nim">
                    <button type="submit" class="btn btn-primary w-100" id="btn-submit-student">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./js/student.js"></script>
</body>
</html>
